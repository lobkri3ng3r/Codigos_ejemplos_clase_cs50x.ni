<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi agenda</title>
    <link rel="stylesheet" href="./static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">Mi agenda telefonica</a>
          <form class="d-flex" action="/" method="POST">
            <input name="nombre" class="form-control me-2" type="search" placeholder="Nombre" aria-label="Search">
            <input name="telefono" class="form-control me-2" type="search" placeholder="Telefono" aria-label="Search">
            <button class="btn btn-success" type="submit">Agregar</button>
          </form>
         <a href="/editar"> <button class="btn btn-success" type="button">Editar</button></a>
        </div>
      </nav>
      <!-- Tbala -->

      <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Edicion</th>

                </tr>
            </thead>
            <tbody>

                {%for i in info%}
                <tr>
                    <td>{{i.nombre}}</td>
                    <td>{{i.telefono}}</td>
                    <td>
                        <form action="/eliminar" method="post">
                            <input type="hidden" name="eliminar" value="{{i.id}}">
                            <input type="submit" value="Eliminar">
                        </form>
                    </td>
                </tr>
                {%endfor%}

            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
