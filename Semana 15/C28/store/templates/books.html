{% extends "layout.html" %}

{% block body %}

    <h1>Books</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Libro</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <th>
                        {{ book["title"] }}
                    </th>
                    <th>
                        <form action="/cart" method="post">
                            <input name="id" type="hidden" value="{{ book['id'] }}">
                            <button type="submit">Add to Cart</button>
                        </form>
                    </th>
                </tr>
            {% endfor %}

        </tbody>
      </table>

{% endblock %}
